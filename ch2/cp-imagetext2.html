<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ライブラリの取り込み ───(※1) -->
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  <style> body {font-size: 32px;}</style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // クラスでPhotoTextコンポーネントを定義
    class PhotoText extends React.Component {
      getImageURL() {
        const id = this.props.image
        const url = "img/" + id + ".jpeg"
        return url
      }
      render () {
        const label = this.props.label
        const url = this.getImageURL()
        const boxStyle = {
          border: "1px solid silver",
          margin: "8px",
          padding: "4px"
        }
        return (
        <div style={boxStyle}>
          <img src={url} width="128" />
          <span> {label} </span>
        </div>)
      }
    }
    // コンポーネントを利用
    const dom = <div>
      <PhotoText image="pic1" label="南国の浜辺でゆったり" />
      <PhotoText image="pic2" label="南国の海は開放的" />
      <PhotoText image="pic3" label="海、海、海、青い海" />
    </div>
    // ReactでDOMを書き換え
    ReactDOM.render(dom,
      document.getElementById("root"))
  </script>
</body>

</html>
